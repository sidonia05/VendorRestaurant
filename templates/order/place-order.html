{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h4 class="cart-item">Payment</h4>

    <section class="section-content padding-y bg">
        <div class="container">
            <div class="row">
                <aside class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Payment Information</h5>
                            <form id="order-form" action="{% url 'place_order' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="payment-type">Payment Type:</label>
                                    <select id="payment-type" name="payment_type" class="form-control" required>
                                        <option value="cash">Cash</option>
                                        <option value="card">Card</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="order-number">Order Number:</label>
                                    <input id="order-number" type="text" name="order_number" class="form-control" readonly>
                                    <span id="order-number-display"></span>
                                </div>
                                <button type="submit" class="btn btn-primary">Place Order</button>
                            </form>
                            <div id="confirmation-message" class="d-none"></div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </section>
    <script src="{% static 'js/my_script.js' %}"></script>
{% endblock %}
