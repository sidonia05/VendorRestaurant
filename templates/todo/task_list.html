{% extends 'base.html' %}

{% block content %}
  <h1>Task List</h1>

  <ul>
    {% for task in tasks %}
      <li>{{ task.title }} - Assigned to: {{ task.employee.first_name }} {{ task.employee.last_name }}</li>
    {% empty %}
      <li>No tasks found.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'task_create' %}">Create New Task</a>
{% endblock %}
